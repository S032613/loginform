<!DOCTYPE html><div>

<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            .container{
                width:40%;
                border: 1px  solid black;
                margin: auto;
                padding: 20px;
                font-size:15px  
                
            }
            
            #myform table tr td input {
              font-size: 15px;  
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div style="text-align:center;">
            <h1> Login Form</h1>
            </div>
            <form id ="myform" action="RegisterServlet" method="post">
           
                <table>
                    <tr>
                        <td> Enter Your Name:</td>
                        <td> <input type="text" name="user_name" placeholder="Enter here"></td>
                    </tr>
                        
                        
                    <tr>
                        <td>Enter Your Password:</td>
                    <td> <input type="password" name="user_password" placeholder="Enter password "></td>
                    </tr>
                     <tr>
                        <td>Enter Your Email:</td>
                    <td> <input type="email" name="user_email" placeholder="Enter here "></td>
                    </tr>
                    
                     <tr>
                        <td>Select  Gender:</td>
                        <td> <input type="radio" name="user_gender" value="male"> Male &nbsp; &nbsp; </td>
                                 <td> <input type="radio" name="user_gender" value="female"> Female &nbsp; </td>
                    </tr>
                   
                     <tr>
                         <td> Select Your Course</td>
                         <td>
                             <select name=" user_course" >  
                     <option value="java"> Java  </option> 
                 <option  value="html">Html </option>
                <option  value="python"> Python </option>
                <option  value="android"> Android </option
                </select>
                </td>
                </tr>
                <tr>
                    <td style= "text-align:center;">
                        <input type="checkbox" value="checked" name="conditon">
                    </td>
                    <td> I Agree with all terms and Conditions </td>
                </tr> 
                    
                <tr>
                    <td> </td>
                    <td> <button type="submit">  Register </button>
                        <button type="reset"> Cancel </button>
                         </td>
                </tr>
                </table>
                
            </form>
             
            
        </div>
    </body>
</html>
